<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="header">
        <div class="header__content">
            <div class="header__text">02 - Working with Java Data Types:Foundation</div>
            <div class="header__delimiter">
                |
            </div>
            <div class="header__timer">
                Time left: <i id="timer">null</i>
            </div>
        </div>
    </div>
    <section id="root"></section>
    <div class="cap none">
        Test successfully completed.
    </div>
    <div class="controls">

        <div class="controls__submit" id="submit">
            <ion-icon name="checkmark-outline"></ion-icon>submit
        </div>
        <div class="controls__cancel" id="cancel">
            <ion-icon style="font-size: 1.5vw;" name="caret-back-outline"></ion-icon>cancel
        </div>
    </div>
    <script src="./scripts/controls.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/timer.js"></script>
</body>

</html>
